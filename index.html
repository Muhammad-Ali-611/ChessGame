<body>
    <nav class="main-nav">
        <a href="index.html" class="active">Home</a>
        <a href="gallery.html">Gallery</a>

    <div class="login-container">
        <img src="Apple Logo PNG - Free Download.jpg" alt="Apple Logo" class="apple-logo" />
        <h1>Sign in with your Apple ID</h1>
        <form id="loginForm">
            <label for="appleId">Apple ID</label>
            <input type="email" id="appleId" name="appleId" placeholder="name@example.com" required />
            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Password" required />
            <button type="submit">Sign In</button>
        </form>
        <p class="footer-text">Forgot Apple ID or password? <a href="#">Get help signing in.</a></p>
    </div>

</body>
